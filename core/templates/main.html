<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | {{ page | title}} </title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            background: gray;
        }
        .title {
            height: 50px;
            width: 100%;
        }
        .nav-bar {
            height: 20px;
            width: 100%;
        }
        .container {
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title"></div>
        <div class="nav-bar">
            <a href="{% url 'core:sales' %}">Sales</a>
            <a href="{% url 'core:products' %}">Products</a>
            <a href="{% url 'core:category' %}">Category</a>
            <a href="#">Contact</a>
            <a href="#">About</a>

            {% if request.user.is_authenticated %}
                <span style="float: right">
                    <a href="{% url 'core:logout' %}">Logout</a>
                </span>
                
            {% else %}
            
                <span style="float: right">
                    <a href="{% url 'core:login' %}">Login</a>
                </span>
            {% endif %}

        </div>
    </header>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
