{% extends "main.html" %}


{% block content %}

<a href="{% url 'core:product-create' %}">Create product</a>

<div class="product-wrapper">
    {% for product in products %}
    
    <a href="{% url 'core:product-detail' product.id %}">{{ product }}</a>
    
    {% empty %}
    
    No product record yet.
    
    {% endfor %}
</div>


{% endblock content %}
